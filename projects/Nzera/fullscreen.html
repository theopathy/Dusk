<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Animation Study</title>
    <style>
        *{margin:0;
          padding:0;
          background-color:#111;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas{
            
            background-color:#000;
            width: 100%;
            height: 100%;
            outline: none;
            image-rendering: pixelated;
        }
    </style>
 
</head> 
<body>
    <canvas id="canvas" width="1280" height="720" tabindex='1'></canvas>
    
    <script  id="drawImage-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec2 a_texcoord;
        
        uniform mat4 u_matrix;
        
        varying vec2 v_texcoord;
        
        void main() {
           gl_Position = u_matrix * a_position;
           v_texcoord = a_texcoord;
        }
        </script>
        <script  id="drawImage-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec2 v_texcoord;
        
        uniform sampler2D u_texture;
        
        void main() {
           gl_FragColor = texture2D(u_texture, v_texcoord);
        }
        </script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="../../js/dusk_pre_lib.js"></script>
    <script src="../../js/entity.js"></script>
    <script src="../../js/core_runtime.js"></script>
    <script src="classes/dungeon.js"></script>
    <script src="classes/player.js"></script>
    <script src="classes/enemy.js"></script>
    <script src="nzera.js"></script>
</body>
</html>
